<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="logo">
  <img src="images/logo.png" alt="GlobeSwift Logistics Logo" />
  <span>GlobeSwift Logistics</span>
</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="booking.html" class="active">Book Delivery</a>
        <a href="track.html">Track</a>
        <a href="contact.html">Contact</a>
        <a href="faqs.html">FAQs</a>
      </nav>
    </div>
  </header>

  <main class="booking-form fade-in">
  <h1>Book a Delivery or Shipment</h1>
  <form>
    <label>Booking Type</label>
    <select required>
      <option value="">-- Select --</option>
      <option value="courier">Courier Delivery (Local / Same-Day)</option>
      <option value="shipment">Shipment Booking (Domestic / International)</option>
    </select>

    <label>Full Name</label>
    <input type="text" required>

    <label>Email Address</label>
    <input type="email" required>

    <label>Phone Number</label>
    <input type="tel" required>

    <label>Pickup Address</label>
    <input type="text" required>

    <label>Delivery Address</label>
    <input type="text" required>

    <label>Package Weight (kg)</label>
    <input type="number" min="0.1" step="0.1" required>

    <label>Delivery Speed</label>
    <select required>
      <option value="">-- Select --</option>
      <option value="standard">Standard (3–5 Days)</option>
      <option value="express">Express (1–2 Days)</option>
      <option value="same-day">Same-Day (Local Only)</option>
    </select>

    <label>Special Instructions (optional)</label>
    <textarea rows="4"></textarea>

    <button type="submit">Submit Booking</button>
  </form>
  </main>

  <footer class="site-footer">
  <div class="container">
    <div class="footer-logo">
  <img src="images/logo.png" alt="GlobeSwift Logistics Logo" />
  <span>GlobeSwift Logistics</span>
</div>

</body>
</html>
